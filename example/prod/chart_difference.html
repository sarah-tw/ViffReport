<!doctype html>

<html>
  <head>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="../build/css/pure.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script type="text/javascript" charset="utf-8" src="../build/js/chart.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Chart Difference</h1>
      <canvas id="myChart" width="600" height="400"></canvas>
    </div>
    <script type="text/javascript" charset="utf-8">
      var barChartData = {
        labels : ["January","February","March","April","May","June","July"],
        datasets : [
          {
            fillColor : "rgba(220,220,220,0.5)",
            strokeColor : "rgba(220,220,220,1)",
            data : [65,59,90,90,56,55,45]
          },
          {
            fillColor : "rgba(151,187,205,0.5)",
            strokeColor : "rgba(151,187,205,1)",
            data : [30,48,40,19,96,30,100]
          }
        ]
      }

      var myLine = new Chart(document.getElementById("myChart").getContext("2d")).Bar(barChartData);
    </script>
  </body>
</html>
